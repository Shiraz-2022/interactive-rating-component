
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Interactive rating component</title>

</head>

<body>

  <!-- Rating state start -->

  <div class="main1 main">
    <img class="star" src="images/icon-star.svg" alt="star-image">
    <h3 class="heading">How did we do?</h3>

    <p class="feedback-para">Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!</p>


    <button class="rating">1</button>
    <button class="rating">2</button>
    <button class="rating">3</button>
    <button class="rating">4</button>
    <button class="rating">5</button>
    <br>
    <button class="submit">Submit</button>


  </div>

  <!-- Rating state end -->

  <!-- thankyou state start -->

  <div class="main2 main hidden">
  <img class='thankyou-image'src='images/illustration-thank-you.svg' alt='thankyou-image'>
  <p class='rating-result-para'>You selected <span class="result"></span> out of 5</p> 
  <h3 class='thankyou-heading'>Thank you!</h3> 
  <p class='ending-para'>We appreciate you taking the time to give a rating. If you ever need more support,donâ€™t hesitate to get in touch!</p>

  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="index.js"></script>

</div>

</body>

</html>
